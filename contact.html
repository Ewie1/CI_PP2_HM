<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="signup-form-outer">
        <form class="signup-form" method="GET" action="index.html">
            <h2>SIGNUP HERE!</h2>
            <label for="cards">Membership cards</label>
            <select id="cards" name="cards">
                <option value="oneyear">One year</option>
                <option value="halfyear">Half year</option>
                <option value="quateryear">Qarter year</option>
                <option value="monhtly">Monthly</option>
                <option value="weekly">Weekly</option>
            </select>
            <br>
            <label for="fname" class="signup-label">First Name</label>
            <input class="text-input" type="text" id="fname" name="firstname" required>
            <label for="lname" class="signup-label">Last Name</label>
            <input class="text-input" type="text" id="lname" name="lastname" required>
            <label for="email" class="signup-label">Email Address</label>
            <input class="text-input" type="email" id="email" name="emailaddress" required>
            <label for="questions">Comments/Questions</label>
            <br>
            <textarea id="questions" name="questions" placeholder=".."></textarea>
            <input type="submit" class="submit-button" value="Lets Go!">
        </form>
    </section>
</body>
</html>
