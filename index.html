<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Link style sheet to html head-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
    <h1>Rock Paper Scissors</h1>
    </header>
<!--Add code for results image and message-->
    <div id="result-images"> Result image
    <!---    <img src="" alt=""> -->
    </div>
    <div id="result">
        <p></p>
    </div>
    
    <!--Add code for player and computer scores-->
    <div class="game-area">
        <div class="score-count">
        <div>
            Player
            <span id="player-score">0</span>
        </div>
        <div data-final-column>
            Computer
            <span id="computer-score">0</span>
        </div>
        <div class="result-selection" ><img id="player-image" src="" alt=""></div>
        <div class="result-selection" ><span id="computer-image"></span></div>
        </div>
    </div>
    
    <!--Add code for Rock Paper Scissors selections-->
    <div class="selections">
        <button class="selection" id="rock" data-type="fist"> 
            <img src="assets/images/rock.jpeg" alt="foldedfist">
        </button>
        <button class="selection" id="paper" data-type="open-hand"> 
            <img src="assets/images/paper.jpeg" alt="openedhand">
        </button>
        <button class="selection" id="scissors" data-type="scissor-fingers"> 
            <img src="assets/images/scissors.jpg" alt="scissorsfingers">
        </button>
    </div>
   <!-- <div>
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
    </div> -->
    <p id="play-message">Make your move!</p>
    <!--Link javascript to html body-->
    <script src="assets/js/script.js"></script>
</body>
</html>
