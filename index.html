<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Link style sheet to html head-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="game-area">
    <header>
    <h1>Rock Paper Scissors</h1>
    </header>
<!--Add code for results image and message-->
    <div id="result-images"> Result image
    <!---    <img src="" alt=""> -->
    </div>
    <div id="result">
        <p class="results"></p>
    </div>
    
    <!--Add code for player and computer scores-->
        <div>
        <div class="score-count">
            Player
            <span id="player-score">0</span>
        </div>
        <div class="score-count">
            Computer
            <span id="computer-score">0</span>
        </div>
        <div class="image">
        <div class="result-selection" ><img class="player-image" src="" alt=""></div>
        <div class="result-selection" ><img class="computer-image" src="" alt=""></div>
        </div>
        </div>
    
    <!--Add code for Rock Paper Scissors selections-->
    <div class="selections">
        <button class="selection" id="rock" data-type="fist"> 
            <img src="assets/images/rock.jpeg" alt="foldedfist">
        </button>
        <button class="selection" id="paper" data-type="open-hand">
            <img src="assets/images/paper.jpeg" alt="openedhand">
        </button>
        <button class="selection" id="scissors" data-type="scissor-fingers">
            <img src="assets/images/scissors.jpg" alt="scissorsfingers">
        </button>
        <p id="play-message">Make your move!</p>
    </div>
    </div>
    <!--Link javascript to html body-->
    <script src="assets/js/backup.js"></script>
</body>
</html>
