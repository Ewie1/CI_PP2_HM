<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Link style sheet to html head-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    
 <!---  <div class="game-area"> -->
    <header>
    <h1>Rock Paper Scissors</h1>
    </header>

    <!--test code-->
    <div class="intro">
        <img src="assets/images/frontimage.png" alt="picture of rock, paper and scissors together">
        <button>Let's Play</button>
      </div>

      <!---Wrapped game elements in one singel div -->
   <div class="game fadeOut">
    <div id="result"> 
        <p class="results">Fight!!</p>
    </div>
    
    <!--Add code for player and computer scores-->
        <div>
        <div class="score-count">
            Player
            <span id="player-score">0</span>
        </div>
        <div class="score-count">
            Computer
            <span id="computer-score">0</span>
        </div>
        <div class="image">
        <div class="result-selection" ><img class="player-image" src="assets/images/rock.png" alt="picture of a rock"></div>
        <div class="result-selection" ><img class="computer-image" src="assets/images/rock.png" alt="picture of a rock"></div>
        </div>
    </div>
    
    <!--Add code for Rock Paper Scissors selections-->
    <div class="selections">
        <button class="selection" id="rock" data-type="fist"> 
            <img src="assets/images/rock.jpeg" alt="foldedfist">
        </button>
        <button class="selection" id="paper" data-type="open-hand">
            <img src="assets/images/paper.jpeg" alt="openedhand">
        </button>
        <button class="selection" id="scissors" data-type="scissor-fingers">
            <img src="assets/images/scissors.jpg" alt="scissorsfingers">
        </button>
        <p id="play-message">Make your move!</p>
    </div>
    </div>
    <!--Link javascript to html body-->
    <script src="assets/js/script.js"></script>
</body>
</html>
